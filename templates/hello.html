<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>
<form method="POST" action="{{ url_for('todolist') }}">
    <input type="date" id="start" name="date" value="" min="01-01-01" max="2025-12-31" />
<button type="submit">Go</button>
</form>

</body>
</html>
